<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>

    <!-- Bootstrap and JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

    <!--CSS and Javascript files -->
    <link rel = "stylesheet" type = "text/css" href = "Viewer_style.css" />
    <script type="text/javascript" src="Viewer_code.js"></script>
  </head>
  <body id="body">
    <div class= "container container-fluid" id="main-container">
      <img src="learn.png" alt="image" id="max-pic"/>

      <div class="container container-fluid " id="searching-div">
          <input id ="search" type="text" class="form-control" autocomplete="on"/>
      </div>
      <br />
      <div class="col-xs-6" align="center" id="btns-div">
        <button class="btn" id="search-btn" onclick="getKey()">Search</button>
        <button class="btn" id="lucky-btn" onclick="location.href = 'https://en.wikipedia.org/wiki/Special:Random';">I feel lucky!</button>
      </div>
      <br /><br />
      <div class="container container-fluid jumborton general-text" id ="result-div">

      </div>
    </div>
    <div id="footer">Created By <a href="https://github.com/Dania801">Dania</a> &copy; 2017 - For Educational Purposes</div>
  </body>
</html>
